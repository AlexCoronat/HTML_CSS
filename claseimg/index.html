<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <!--La etiqueta alt es para dar una descripcion a 
            la imagen-->
            <figure>
                <img src="./imagenes/tinified/small.jpg" 
                     alt="Descripion de la imagen">
                     <!--figcpation sirve para hacer visible
                    la descripcion de la imagen-->
                     <figcaption>Imagen de perrito</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
